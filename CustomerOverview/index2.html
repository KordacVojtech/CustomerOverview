<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Customer Overview</title>
</head>
<body>
    <div class="Site_Admin_Customer_Overview" id="tablePage">
        
        <div class="topLeft">

            <div class="Rectangle">
                
                <div class="Brand_Center">
                    <p>Site Admin</p>
                </div>
            
            </div>
            
            <div class="middle">
                
                <div class="Rectangle_31" id="sideDiv">
                    <p class="SITE-ADMIN">SITE ADMIN</p>
                
                    <div class="Rectangle-26-Copy-5" id="onlineDiv">
                        <img src="img/online.svg"
                        class="online" id="online">
                        <p class="Customer-Overview">Customer Overview</p>
                    </div>
                
                    <div class="Rectangle-15" id="reportsDiv">
                        <img src="img/list-dot.svg"
                        class="list-dot" id="reports">
                        <p class="Reports-File-transco">Reports</p>
                    </div>
                
                    <div class="Rectangle-15" id="filesDiv">
                        <img src="img/file-add.svg"
                        class="list-dot" id="files">
                        <p class="Reports-File-transco">File transcodings</p>
                    </div>
                
                    <div class="Rectangle-15" id="notifsDiv">
                        <img src="img/notification.svg"
                        srcset="img/notification@2x.png 2x,
                        img/notification@3x.png 3x"
                        class="list-dot" id="notif">
                        <p class="Reports-File-transco">Notification Center</p>
                    </div>
                
                </div>
            
                <div class="middleTable" id="middleTable">
                    <div class="arrowDiv" id="arrowDiv">
                        <img src="img/west-24px.svg" id="arrow">
                    </div>
                    <div class="CustomOverTitle">
                        Customer Overview
                    
                    </div>
                    
                    <div class="inputBtnDiv">
                    
                        <div class="customInput">
                            <img src="img/search.png"
                            srcset="img/search@2x.png 2x,
                            img/search@3x.png 3x"
                            class="searchImg">
                            <input class="Search" placeholder="Customer or ID">
                        </div>
                    
                        <img src="img/plus.svg"
                        class="plus" id="plus">
                    </div>
                    <div class="tableDiv">
                        <div class="table" id="table">
                            <div class="Rectangle-19" id="Rectangle-19">
                                <div class="CUSTOMER">
                                    CUSTOMER
                                </div>
                                <div class="COM-ID">
                                    COM ID
                                </div>
                                <div class="LEG-ID">
                                    LEG ID
                                </div>
                                <div class="SIZE">
                                    SIZE
                                    <img src="img/arrow-body-down.svg"
                                    class="arrow-body-down" id="sizeArr">
                                </div>
                                <div class="Status">
                                    STATUS
                                </div>
                            </div>
                            <div id="appendDiv">
                                <!-- <div class="row" id="row"> -->
                                    <!-- <div class="logoImg" id="logoImg"> -->

                                    <!-- </div> -->
                                    <!-- <div class="brandNameDiv" id="brandNameDiv"> -->

                                    <!-- </div> -->
                                    <!-- <div class="defaultBtnDiv" id="defaultBtnDiv"> -->
                                        <!-- <button class="Update" id="Update"> -->
                                            <!-- Default -->
                                        <!-- </button> -->
                                    <!-- </div> -->
                                    <!-- <div class="comIdDiv" id="comIdDiv"> -->

                                    <!-- </div> -->
                                    <!-- <div class="legIdDiv" id="legIdDiv"> -->

                                    <!-- </div> -->
                                    <!-- <div class="sizeDiv" id="sizeDiv"> -->

                                    <!-- </div> -->
                                    <!-- <div class="statusBtnDiv" id="statusBtnDiv"> -->
                                        <!-- <button class="Active" id="Active">ACTIVE</button> -->
                                    <!-- </div> -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div> 
            </div>  
        </div>
    </div>
    
    </div>
    <div class="btnsChange" id="scaleBtnsDiv">
        <button class="scaleBtn" id="scaleDown" title="Zmensi stranku aby splnilo kriterium 990px">Scale down</button>
        <button class="scaleBtn" id="scaleUp" title="Vrati tabulku zpatky do plne velikosti">Scale fullsize</button>
        <button class="scaleBtn" id="hideBtns">Hide scale btns</button>
    </div>
    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
